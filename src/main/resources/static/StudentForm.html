<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #4b6c7d, #84c1fe);
            /* Dark, classy gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            border: 1px solid purple;
        }

        .form-title {
            text-align: center;
            font-weight: bold;
            color: #6a11cb;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #6a11cb;
            color: white;
            font-weight: bold;
        }

        .form-control,
        .form-select {
            border: 1px solid #000000;
            /* Dark purple border */
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #000000;
            /* Darker purple when active */
            box-shadow: 0 0 5px rgba(95, 94, 94, 0.6);
            /* Glow effect */
        }
        .btn-custom:hover {
            background-color: #4a0d99;

        }

        #cancelBtn{
            margin-top: 5px;
            background-color: #e23e3e;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2 class="form-title">Student Registration</h2>
    <form id="studentForm" action="/submitForm" method="post">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="col-12">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>
            <div class="col-12">
                <select class="form-select" name="gender" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" name="city" placeholder="City" required>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" name="course" placeholder="Course" required>
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" name="passoutYear" placeholder="Passout Year" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" name="branch" placeholder="Branch" required>
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-custom w-100">Submit</button>
            <button id="cancelBtn" type="cancel" class="btn btn-custom w-100 cancel">Cancel</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS Logic -->
<script>
    document.getElementById("cancelBtn").addEventListener("click", function () {
     document.getElementById("studentForm").reset();
   });

         alert("Student data submitted successfully!");
         document.getElementById("studentForm").reset();

     });

</script>
<script>
    document.getElementById("cancelBtn").reset();
</script>


</body>

</html>
